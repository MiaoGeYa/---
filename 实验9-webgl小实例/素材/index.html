<!DOCTYPE html>
<html>
<head>
<title>WebGL-monstercube</title>
<meta charset="UTF-8"/>
	<link rel = "stylesheet" href = "webglbook.css"/>
	<script src = "Three.js"></script>
	<script src = "RequestAnimationFrame.js"/>
	<script type = "text/javascript">
	var renderer = null;
	scene = null;
	camera = null;
	cube = null;
	animating = false;
	
	function onLoad()
	{
		var container = document.getElementById("container");

		renderer = new THREE.WebGLRenderer({antialias:true});
		renderer.setSize(container.offsetWidth,container.offsetHeight);
		container.appendChild(renderer.domElement);
	
		scene = new THREE.Scene();
	
		camera = new THREE.PerspectiveCamera(45,container.offsetWidth/container.offsetHeight,1,4000);
		camera.position.set(0,0,3);
	
		var mapUrl = "monster.jpg";
		var map = THREE.ImageUtils.loadTexture(mapUrl);
		var material = new THREE.MeshLambertMaterial({ map:map });
		
		var geometry = new THREE.CubeGeometry(1,1,1);
	
		cube = new THREE.Mesh(geometry,material);
	
		cube.rotation.x = Math.PI/5;
		cube.rotation.y = Math.PI/5;
	
		scene.add(cube);
	
		addMouseHandler();
	
		run();
	}
	
	function run()
	{
		renderer.render(scene,camera);
	
		if(animating)
		{ cube.rotation.y -= 0.01; }

		requestAnimationFrame(run);
	}
	
	function addMouseHandler()
	{
		var dom = renderer.domElement;
	
		dom.addEventListener('mouseup',onMouseUp,false);
	}

	function onMouseUp(event)
	{
		event.preventDefault();
	
		animating = !animating;
	}
</head>
<body onLoad = "onLoad();" style = "">
	<center><h1>WebGl-小实例：monstercube</h1></center>
	<div id = "container" style = "width:95%; height:80%; position:absolute;"></div>
	<div id = "prompt" style = "width:95%; height:6%; bottom:0; text-align:center;
			   position:absolute;">点击控制立方体旋转</div>
</body>
</html>
