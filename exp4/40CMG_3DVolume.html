<!DOCTYPE html>
<html>
    <head>
	    <meta charset = "utf-8">
		<title>2018031701040.蔡妙格cc</title> 
		<!--网页名字-->
	</head>
	
	<body>
	    <canvas id="webgl" width="512" height="512">
		<!--获取画布  若失败则显示以下语句-->
        对不起，您的浏览器不支持HTML5的canvas元素！
		</canvas>
		
		<!--顶点shader程序-->
		<script id ="vertex-shader" type ="x-shader/x-vertex">
		attribute vec4 a_Position;   //顶点位置属性
		attribute vec3 a_Color;   //顶点颜色属性
		varying vec4 v_Color;     //输出顶点颜色属性
		void main()
		{
		    //gl_Position = vec4(a_Position,0.0,1.0);
			gl_Position = a_Position;
			v_Color = vec4(a_Color,1.0);
		}
		</script>
		
		<!--片元shader程序-->
		<script id="fragment-shader" type = "x-shader/x-fragment">
		precision mediump float;   //浮点数精度
		varying vec4 v_Color;
		void main()
		{
		    gl_FragColor = v_Color; //片元颜色（r，g，b，透明度）
			//gl_FragColor = vec4(0.98,0.5,0.44,0.5);   //指定片元颜色
		}
		</script>
		
		<!--编写程序必要的三个辅助程序js-->
		<script type="text/javascript" src="./Common/webgl-utils.js">
		</script>
		
		<script type="text/javascript" src="./Common/initShaders.js">
		</script>
		
		<script type="text/javascript" src="./Common/MV.js">
		</script>
		
        <script type="text/javascript" src="40CMG_3DVolume.js">
		</script>

	</body>
</html>
