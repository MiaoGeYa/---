<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>石头剪刀布游戏</title>
    <style>
    form {
        color: blue;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size:16px;
        }
    input { 
		text-align:right;
		font:inherit;
		color:inherit;
	}
    
    </style>

	<script type = "text/javascript">
	//canvas变量
	var cwidth = 600;
	var cheight = 400;
	var ctx;
	var canvasl;
	//实例变量
	var everything = [];
	var rockbx = 50; //石头
	var rockby = 300;
	var paperbx = 150;  //布
	var paperby = 300;
	var scissorsbx = 250;  //剪刀
	var scissorsby = 300;
	//图片变量
	var choices = ["rock.jpg","paper.jpg","scissors.jpg"];
	var compimg = new Image();
	//文本变量
	var beats = [["平局：你们都出了石头！","你赢了：你的布赢了石头！","你输了：石头赢了你的剪刀！"],
				["你输了：布赢了你的石头！","平局：你们都出了布！","你赢了：你的剪刀赢了布！"],
				["你赢了：你的石头赢了剪刀！","你输了：剪刀赢了你的布！","平局：你们都出了剪刀！"]];
	//声音变量
	var points = [[3,1,0],[1,3,2],[0,2,3]];
	var musicelements;
	var musicch;
	//其他变量
	var newscore;
	var size = 15;
	var result;
	//投掷实例函数
	function Throw(sx,sy,smargin,swidth,sheight,rectcolor,picture)
	{
		this.sx = sx;
		this.sy = sy;
		this.swidth = swidth;
		this.bwidth = swidth + 2*smargin;
		this.bheight = sheight + 2*smargin;
		this.sheight = sheight;
		this.fillstyle = rectcolor;
		this.draw = drawThrow;
		this.img = new Image();
		this.img.src = picture;
		this.smargin = smargin;
	}
	//drwathrow函数
	function drawThrow()
	{
		ctx.strokeStyle = "rgb(0,0,0)";
		ctx.strokeRect(this.sx,this.sy,this.bwidth,this.bheight);
		ctx.fillStyle = this.fillstyle;
		ctx.fillRect(this.sx,this.sy,this.bwidth,this.bheight);
		ctx.drawImage(this.img,this.sx+this.smargin,this.sy+this.smargin,this.swidth,this.sheight);
	}
	//响应函数 选择函数 choose函数
	function choose(ev)
	{
		var compch = Math.floor(Math.random()*3);  //随机变量 0是石头 1是布 2是剪刀
		var compchn = choices[compch];  //对应图片
		compimg.src = compchn;
		//鼠标坐标
		var mx;
		var my;
		if(ev.layerX || ev.layerX == 0)
		{
			mx = ev.layerX;
			my = ev.layerY;
		}
		else if(ev.offsetX || ev.offsetX == 0)
		{
			mx = ev.offsetX;
			my = ev.offsetY;
		}
		
		var i;
		for(i=0; i<everything.length; i++)
		{
			var ch = everything[i];
			if((mx>ch.sx) && (mx<ch.sx+ch.bwidth) && (my>ch.sy) && (my<ch.sy+ch.bheight))
			{
				drawall();
				size = 15;
				tid = setInterval(flyin,100);   //定时器
				result = beats[compch][i];   //对应说明文字
				//musicch = music[compch][i];   //对应声音
				//计算得分score
				newscore = Number(document.f.score.value);
				newscore += points[compch][i];
				break;
			}
		}
	}
	
	//flyin函数 绘制输出游戏结果
	function flyin()
	{
		ctx.drawImage(compimg,70,100,size,size);
		size += 5;
		if(size>50)
		{
			clearInterval(tid);
			ctx.fillText(result,200,100,250);   //结果 位置
			document.f.score.value = String(newscore);
			//musicelements[musicch].play();
		}
	}
	
	//三个控制按钮的绘制
	var rockb = new Throw(rockbx,rockby,8,50,50,"rgb(250,0,0)","rock.jpg");
	var paperb = new Throw(paperbx,paperby,8,50,50,"rgb(0,200,200)","paper.jpg");
	var scib = new Throw(scissorsbx,scissorsby,8,50,50,"rgb(0,0,200)","scissors.jpg");
	everything.push(rockb);
	everything.push(paperb);
	everything.push(scib);
	
	//整体函数绘制
	function drawall()
	{
		ctx.clearRect(0,0,cwidth,cheight);
		var i;
		for(i=0; i<everything.length; i++)
		{
			everything[i].draw();
		}
	}
	
	//初始函数
	function init()
	{
		document.f.score.value = 0;  //设置当前得分
		ctx = document.getElementById('canvas').getContext('2d');
		canvasl = document.getElementById('canvas');
		canvasl.addEventListener('click',choose,false);  //添加点击事件
		drawall();  //绘制函数
		ctx.font = "bold 16pt Georgia";
		ctx.fillStyle = "red";
		musicelements = document.getElementsByTagName("audio");  //寻找audio标签
	}
</script>

				
	
</head>

<body onLoad="init();">  
<canvas id="canvas" width="600" height="400">
Your browser doesn't support the HTML5 element canvas.
</canvas>  
<br/>

<form name ="f">
得分：<input name = "score" value = "0" size = "3" disabled="disabled"/>  <!--disabled="disabled" 使文本不能被编辑-->
</form>

<audio autobuffer>
<source src = "hithard.ogg"/>
<source src = "hithard.mp3"/>
<audio>

<audio autobuffer>
<source src = "inhale.ogg"/>
<source src = "inhale.mp3"/>
<audio>

<audio autobuffer>
<source src = "sword.ogg"/>
<source src = "sword.mp3"/>
<audio>

<audio autobuffer>
<source src = "crowdohh.ogg"/>
<source src = "crowdohh.mp3"/>
<audio>

</body>
</html>
