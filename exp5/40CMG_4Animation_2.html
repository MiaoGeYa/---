		<!--顶点shader程序-->
		<script id ="vertex-shader" type ="x-shader/x-vertex">
		attribute vec2 a_Position;   //顶点位置属性
		uniform mat4 u_matProj;    //投影矩阵
		uniform float u_Angle;     //旋转角度
		//attribute vec3 a_Color;   //顶点颜色属性
		//varying vec4 v_Color;     //输出顶点颜色属性
		void main()
		{
		    //gl_Position = vec4(a_Position,0.0,1.0);
			//gl_Position = a_Position;
			//v_Color = vec4(a_Color,1.0);
			vec4 pos = vec4(a_Position,0,1);
			float rad = radians(u_Angle);
			pos.x = a_Position.x*cos(rad) - a_Position.y*sin(rad);
			pos.y = a_Position.x*sin(rad) + a_Position.y*cos(rad);
			gl_Position = u_matProj*pos;
		}
		</script>
		
		<!--片元shader程序-->
		<script id="fragment-shader" type = "x-shader/x-fragment">
		precision mediump float;   //浮点数精度
		uniform vec3 u_Color;
		void main()
		{
		    gl_FragColor = vec4(u_Color,1.0); //片元颜色（r，g，b，透明度）
			//gl_FragColor = vec4(0.98,0.5,0.44,0.5);   //指定片元颜色
		}
		</script>
